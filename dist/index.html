<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Web page</title>
</head>
<body class="bg-slate-500">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2x1 font-pixel";
            cursor-pointer>
                <a href="">GROOVE</a>
            </span>

            <span class="text-3xl cursor-pointer md:hidden block">
                <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top[-400px] transition-all ease in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-cyan-500 duration-500">HOME</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-cyan-500 duration-500">ABOUT ME </a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-cyan-500 duration-500">FOLDER</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-x1 hover:text-cyan-500 duration-500 text-red-500">INFORMATION</a>
            </li>
        </ul>
    </nav>
      
    <section>
        <div id="image-container">
            <div id="image">
                <img src="../img/pixel.png" alt="">
            </div>
        </div>
                <p class="justify-end">I'm Colombian Programmer</p>

    </section>

    <footer class="w-full h-6 bg-red-100 flex flex-nowrap justify-between h-24  ">
        <ion-icon name="logo-instagram" class="h-6 w-8 "></ion-icon>
        <ion-icon name="logo-facebook" class="h-6 w-8 "></ion-icon>
        <ion-icon name="logo-linkedin" class="h-6 w-8 "></ion-icon>
        <ion-icon name="logo-instagram" class="h-6 w-8 "></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
      </script>
</body>
</html>
